<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
  <div class="module_1">
      <h1>Карта КРАСНОЯРСКА</h1>
      <div class="d1"><p>поиск</p>
      </div>
      <div class="d2">
      <form>
      <input type="text" placeholder=" искать ...">
      </form>
    </div> 
  </div>

  <div class="module_2">
    <div class="d3"></div>
  </div>
  
  <div class="module_3">
    <h2>Слои</h2>
    <div class="d4"></div>
  </div>

<button class="accordion">ТРАНСПОРТ</button>
<div class="panel">
  <p>КЛАССИФИКАЦИЯ</p>
  <div>
    <input type="checkbox" id="cb1"> <label for="cb1">Улицы и дороги общегородского значения</label>
  </div>
  <div>
    <input type="checkbox" id="cb2"> <label for="cb2">Улицы и дороги районного значения</label>
  </div><div>
    <input type="checkbox" id="cb3"> <label for="cb3">Улицы и дороги местного значения</label>
  </div>
  <div>
    <input type="checkbox" id="cb4"> <label for="cb4">Пешеходные улицы и дороги</label>
  </div>
</div>

<button class="accordion">ЗАСТРОЙКА</button>
<div class="panel">
  <p>ЗАСТРОЙКА (жилая)</p>
  <div>
    <input type="checkbox" id="cb5"> <label for="cb5">Многоэтажная жилая застройка</label>
  </div>
  <div>
    <input type="checkbox" id="cb6"> <label for="cb6">Среднеэтажная жилая застройка</label>
  </div>
  <div>
    <input type="checkbox" id="cb7"> <label for="cb7">Малоэтажная жилая застройка</label>
  </div>
  <div>
    <input type="checkbox" id="cb8"> <label for="cb8">Индивидуальная жилая застройка</label>
  </div>
  <p>ЗАСТРОЙКА (общественное)</p>
  <div>
    <input type="checkbox" id="cb9"> <label for="cb9">Лечебные объекты</label>
  </div>
  <div>
    <input type="checkbox" id="cb10"> <label for="cb10">Спортивные объекты</label>
  </div>
  <div>
    <input type="checkbox" id="cb11"> <label for="cb11">Культурные объекты</label>
  </div>
  <div>
    <input type="checkbox" id="cb12"> <label for="cb12">Научно-образовательные объекты</label>
  </div>
  <div>
    <input type="checkbox" id="cb13"> <label for="cb13">Административные и офисные объекты</label>
  </div>
</div>

<button class="accordion">ОЗЕЛЕНЕНИЕ</button>
<div class="panel">
  <p>ОЗЕЛЕНЕНИЕ</p>
  <div>
    <input type="checkbox" id="cb14"> <label for="cb14">Общего пользования</label>
  </div>
  <div>
    <input type="checkbox" id="cb15"> <label for="cb15">Ограниченного пользования</label>
  </div>
  <div>
    <input type="checkbox" id="cb16"> <label for="cb16">Специального назначения</label>
  </div>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

<div id="map">

  </body>
</html>
